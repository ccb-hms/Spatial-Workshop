version: '3.8'

services:
  workshop:
    # This is the most important change. Instead of 'build: .', we point
    # directly to the image you pushed to Docker Hub.
    image: anthonychristidis/spatial-workshop:v1.3

    # The port mapping remains the same.
    ports:
      - "8888:8888"

    # Override the Jupyter command to fix authentication issues
    command: >
      jupyter lab 
      --ip=0.0.0.0 
      --port=8888 
      --no-browser 
      --allow-root 
      --ServerApp.token='' 
      --ServerApp.password='' 
      --ServerApp.disable_check_xsrf=True
      --ServerApp.open_browser=False